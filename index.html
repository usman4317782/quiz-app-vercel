  <title>Secure Quiz Application</title>

  <!-- GitHub Pages SPA routing fix -->
  <script>
    (function () {
      var redirect = sessionStorage.getItem('redirectPath');
      if (redirect) {
        sessionStorage.removeItem('redirectPath');
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
