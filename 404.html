<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Quiz Application</title>

    <!-- GitHub Pages SPA redirect script -->
    <script>
        // Store the full path that was requested
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Store the path for restoration
        sessionStorage.setItem('redirectPath', path + search + hash);

        // Redirect to the base URL (index.html)
        // For /quiz-app-vercel/admin -> redirect to /quiz-app-vercel/
        var basePath = '/quiz-app-vercel/';
        window.location.replace(basePath);
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
