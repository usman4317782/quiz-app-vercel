<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Quiz Application</title>
    
    <!-- GitHub Pages SPA redirect script -->
    <script>
        // Store the current path and redirect to index.html
        sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
        window.location.replace(window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/') + '/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
